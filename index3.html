<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking App</title>
    <style>
        /* Basic styling, adjust as needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('file:///C:/Users/Public/Downloads/images/bg3.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff; /* Set text color to white for better visibility on the background */
        }

        header, main, footer {
            padding: 20px;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent black background */
            color: white;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent black background */
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Add more styles for enhanced UI */
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 8px;
        }

        input, button {
            margin-bottom: 16px;
            padding: 8px;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        /* Additional styles for responsive design */
        @media (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Travel Booking App</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Search and Reserve Section -->
        <section>
            <h2>Search and Reserve</h2>
            <form id="searchForm">
                <!-- Search form fields -->
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>

                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>

                <button type="submit">Search and Reserve</button>
            </form>
        </section>

        <!-- User Registration Section -->
        <section>
            <h2>User Registration</h2>
            <form id="registrationForm">
                <!-- Registration form fields -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Travel Booking App</p>
    </footer>
</body>
</html>
